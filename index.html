<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>GROOVY</h1>
        <i class="fas fa-bars" onclick="showPlayList()"></i>
        <i class="fas fa-times" onclick="hidePlayList()"></i>
    </header>
    <div id="music-player-container">
        <div id="music-player">
            <!-- Audio -->
            <audio id="audio">
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <!-- Album Photo -->
            <div class="album-art">
                <img id="album-photo" src="images/cover2.png" alt="Album Photo">
            </div>

            <!-- Ribbon and Track Name -->
            <div id="ribbon">Now Playing</div>
            <div id="track-name">Track Name Here</div>

            <!-- Time Display -->
            <div id="time-display">
                <span id="current-time">0:00</span> / <span id="total-duration">0:00</span>
            </div>

            <!-- Track Slider -->
            <div id="controls">
                <input type="range" id="track-slider" min="0" value="0">
            </div>

            <!-- Buttons -->
            <div id="controls">
                <button id="prev-button">Previous</button>
                <button id="play-pause" class="hover-border">&#9658</button>
                <button id="next-button">Next</button>
            </div>

            <!-- Volume Slider -->
            <div id="controls">
                <span>ðŸ”‰</span>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                <span>ðŸ”Š</span>
            </div>
        </div>
        <div class="music-playlist">
            <div class="playlist-div"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
